<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content-box {
        height: 100px;
        width: 200px;
        border-radius: 10px;
        position: relative;
        background: skyblue;
      }
      .content-box::after {
        content: "";
        position: absolute;
        top: 100%;
        right: 16px;
        width: 4px;
        height: 16px;
        border-width: 0;
        border-right: 12px solid skyblue;
        border-radius: 0 0 32px 0;
      }
    </style>
  </head>
  <body>
    <div class="content-box"></div>
  </body>
</html>
